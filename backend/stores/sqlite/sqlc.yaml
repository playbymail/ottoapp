version: 2
sql:
  - engine: "sqlite"
    schema:
    - "migrations"
    queries:
    - "sqlc/auth.sql"
    - "sqlc/config.sql"
    - "sqlc/documents.sql"
    - "sqlc/games.sql"
    - "sqlc/migrations.sql"
    - "sqlc/sessions.sql"
    - "sqlc/users.sql"
    - "sqlc/timezones.sql"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        overrides:
        - db_type: "bool"
          nullable: true
          go_type:
            type: "bool"
        - column: "clan_documents_vw.is_shared"
          go_type: "bool"
        - column: "clan_documents_vw.can_read"
          go_type: "bool"
        - column: "clan_documents_vw.can_write"
          go_type: "bool"
        - column: "clan_documents_vw.can_delete"
          go_type: "bool"
        - column: "clan_documents_vw.can_share"
          go_type: "bool"
        - column: "clan_documents_vw.owner_id"
          go_type: "int64"
