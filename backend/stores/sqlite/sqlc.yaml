version: 2
sql:
  - engine: "sqlite"
    schema:
    - "migrations"
    queries:
    - "sqlc/authn.sql"
    - "sqlc/authz.sql"
    - "sqlc/clans.sql"
    - "sqlc/config.sql"
    - "sqlc/documents.sql"
    - "sqlc/games.sql"
    - "sqlc/migrations.sql"
    - "sqlc/sessions.sql"
    - "sqlc/users.sql"
    - "sqlc/timezones.sql"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        overrides:
        - db_type: "bool"
          nullable: true
          go_type:
            type: "bool"
